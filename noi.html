<!-- narcissistics: 输出10000以内的水仙花数 abc = a^3 + b^3 + c^3-->

<script>
  for (var c = 1; c <= 10000; c++) {
    if (isNarcissistics1(c)) {
      console.log(c)
    }
  }

  // number是水仙花数吗
  function isNarcissistics1 (number) {
    var d = 0
    var sum = 0
    var power = howManyDegites(number)
    var n = number
    while(n > 0) {
      d = n % 10
      sum += d ** power
      n = (n - d) / 10
    }
    if (number == sum) {
      return true
    } else {
      return false
    }
  }

  function isNarcissistics2(number) {
    var sum = 0
    for(var c = 1; c <= howManyDegites(number); c++) {
      sum += degitesN(number, c) ** howManyDegites(number)
    }
    if (number == sum) {
      return true
    } else {
      return false
    }
  }


  //number有几位数
  function howManyDegites(number) {
    var digites = 0
    for(var i = 0; ;i++) {
      if (number / 10 ** i < 1){//再看下这里的讲解
        break
      }
      digites += 1
    }
    return digites
  }

  //number的n位数是几
  function degitesN(number, n) {
    var x = ( (number - (number % 10 ** (n - 1))) / (10 ** (n - 1)) ) % 10
    return x
  }

</script>

<!-- palindrom: 输入一个数，判断它数是否是回文数，如1223221 -->
<script class = "palindrom">
  var number = +prompt()
  var n = number
  var d = 0
  var rn = 0

  while (n > 0) {
    d = n % 10
    rn = rn * 10 + d
    n = (n - d) / 10
  }
  
  console.log(number == rn)
 
</script>

<!-- complete-number: 输入一个数，判断它是否是完全数（自行查相关概念）-->
<script>

  function isComplete(number) {
    var sum = 0

    for ( var c = 1; c < number; c++) { //需要优化
      if (number % c == 0) {
        sum += c
      }
    }
    return sum == number 
  }

  var n = prompt('n')
  console.log(isComplete(n))
  
</script>

  }
</script>

  function isPrimn(n) {
    var sqrt_n = Math.sqrt(n)
    //遍历2到n-1
    for (var x = 2; x <= sqrt_n; x++) {
      if (n % x == 0) {
        return false
      }
    }
    return true
  }
