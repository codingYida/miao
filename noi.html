  console.log(b)
</script>
 
<script  id="ch0103/15">
  var n = +prompt('苹果数：')
  var x = +prompt('吃一个苹果的时间（小时）:')
  var y = +prompt('经过几小时：')
  var r
  y <= n * x ? r = n - ( y / x ) : r = NaN
  r % 1 > 0 ? r = r - r % 1 : r = r
  console.log(r)
</script>

</script>
 
<script  id="ch0103/17">
  var x1 = +prompt('input x1')
  var y1 = +prompt('input y1')
  var x2 = +prompt('input x2')
  var y2 = +prompt('input y2')
  var x3 = +prompt('input x3')
  var y3 = +prompt('input y3')
  var l1 = Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2)
  var l2 = Math.sqrt((x2 - x3) ** 2 + (y2 - y3) ** 2)
  var l3 = Math.sqrt((x3 - x1) ** 2 + (y3 - y1) ** 2)
  var s = (l1 + l2 + l3) / 2
  var area = Math.sqrt(s * (s - l1) * (s - l2) * (s - l3))
  console.log(area.toFixed(2))
</script>

</script>

</script>
