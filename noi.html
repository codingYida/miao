<script  id="ch0103/17">
  var x1 = +prompt('input x1')
  var y1 = +prompt('input y1')
  var x2 = +prompt('input x2')
  var y2 = +prompt('input y2')
  var x3 = +prompt('input x3')
  var y3 = +prompt('input y3')
  var l1 = Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2)
  var l2 = Math.sqrt((x2 - x3) ** 2 + (y2 - y3) ** 2)
  var l3 = Math.sqrt((x3 - x1) ** 2 + (y3 - y1) ** 2)
  var s = (l1 + l2 + l3) / 2
  var area = Math.sqrt(s * (s - l1) * (s - l2) * (s - l3))
  console.log(area.toFixed(2))
</script>

<script id="ch0104/20">
  var a = +prompt('a')
  var b = +prompt('b')
  var c = +prompt('c')
  var delta = b * b - 4 * a * c 
  var x1 = (-b + Math.sqrt(delta))/(2*a)
  var x2 = (-b - Math.sqrt(delta))/(2*a)
  if (delta == 0) {
    console.log('x1=x2=' + x1)
  } else if (delta > 0) {
    console.log( 'x1=' + x1 + ';x2=' + x2)
  } else if (delta < 0) {
    var r = -b / (2 * a)
    var i = Math.sqrt(4 * a * c - b * b) / (2 * a)
    console.log ('x1=' + r.toFixed(5) + '+' + i.toFixed(5) + 'i' + ';x2=' + r.toFixed(5) + '-' + i.toFixed(5) + 'i')
  }
</script>
